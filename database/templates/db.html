{% extends "base.html" %}
{% load static %}

{% block title %}Homepage{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static "index.css" %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
    <div class="row">
        <div class="col">
            <table>
                {% for i in b %}
                <tr class='success'>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.longitude }}</td>
                <td>{{ i.latitude }}</td>
                <td>{{ i.rate }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    </div>
{% endblock %}
